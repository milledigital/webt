    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="webt-content">
        <div class="container h-100">
            <div class="webt-main">
                <div class="webt-main-top">
                    <div class="webt-main-menu">
                        <div class="logo">Webt</div>
                        <div class="contact">
                            <a href="mailto:discover@webt.space">contact</a>
                        </div>
                    </div>
                </div>
                <div class="webt-main-center">
                    <div class="webt-main-block">
                        <div class="title">

                            <div id="typed-strings">
                                <p>
                                    welcome to <b>WEBT</b>.
                                    we're working on our platform and aim to have it ready very soon. Meanwhile, let's attach something to an NFT.

                            <span id="typed"></span>

                    </div>
                </div>
                <div class="webt-main-footer">
                    <div class="webt-main-info">
                        <div class="left">© 2022 WebT.Space</div>
                        <div class="right">
                            <div class="footer-menu">
                                <a href="https://twitter.com/webt_space">twitter</a>
                                <a href="https://www.linkedin.com/company/webtspace">linkedin</a>
                                <a href="https://www.facebook.com/webt.space">facebook</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/typed.js@2.0.12"></script>

    <script>
        $(function () {
            var typed = new Typed("#typed", {
                stringsElement: '#typed-strings',
                typeSpeed: 40,
                backSpeed: 0,
                backDelay: 300,
                startDelay: 1300,
                loop: false
            });
        });

    </script>
